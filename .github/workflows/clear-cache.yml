name: Clear cache

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Clear GitHub Actions cache
        uses: actions/github-script@v6
        with:
          script: |
            console.log("Fetching cachesâ€¦")
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            if (!caches.data.actions_caches.length) {
              console.log("âœ… No cache to clear.");
              return;
            }

            for (const cache of caches.data.actions_caches) {
              console.log(`ðŸ§¹ Deleting cache: ${cache.key} (ID: ${cache.id})`);
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              });
            }

            console.log(`âœ… Cleared ${caches.data.actions_caches.length} cache(s).`);
